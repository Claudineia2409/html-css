<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cadastro2</title>

</head>
<body>
     <a href="index.html">Voltar</a>
     <h1>Informações Pessoais</h1>
     <form action="documento">
          <fieldset>
               <legend>Cadastro do Cliente</legend>
              
               <div>
                    <label>Nome:</label>
                    <input type="text" placeholder="Digite o nome do cliente" size="35">
               </div><br>
               <div>
                    <Label>Idade:</Label>
                    <input type="text" placeholder="Digite a idade" size="10">

               </div><br>
               <div>
                    <label>Endereço:</label>
                    <input type="text" placeholder="Rua:" size="60">
               
               </div><br>
               <div>
                    <Label>Cidade:</Label>
                    <input type="text" placeholder="São Jose dos Pinhais" size="60">
               </div><br>
               <div>
                    <label>Estado:</label>
                    <input type="text" placeholder="Pr" size="40">
               </div><br>
               <div>
                    <Label>Cep:</Label>
                    <input type="number" placeholder="830000" size="10">
               </div><br>
               <div>
                    <label>Tel/Res:</label>
                    <input type="tel" placeholder="+55-41" size="20">
               </div><br>
               <div>
                    <Label>Tel/Cel:</Label>
                    <input type="tel" placeholder="9999999" size="20">
               </div><br>
               <div>
                    <label>Email:</label>
                    <input type="email" placeholder="claudineiaps3.0@hotmail.com" size="40">
               </div><br>


          </fieldset>
          <input type="submit" value="Enviar">
     </form>
</body>
</html>
